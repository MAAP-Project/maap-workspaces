name: pangeo
channels:
  - conda-forge
  - nodefaults
dependencies:
  - black
  - folium
  - gh-scoped-creds
  - gh
  - git-lfs
  - gitpython
  - ipyevents
  - ipyleaflet
  - ipytree
  - ipywidgets
  - jupyter_server=2.12.5
  - jupyter-panel-proxy
  - jupyterlab_widgets
  - jupyterlab-git
  - jupyterlab-s3-browser
  - jupyterlab=4.1.6
  - nb_conda_kernels
  - nbstripout
  - nodejs=18.15.0
  - notebook=6.4.12
  - pangeo-notebook
  - plotly
  - plotnine
  - pydantic
  - python-gist
  - python-graphviz
  - rise
  - snakeviz
  - xarray_leaflet
  - pip
  - pip:
    - jupyter-resource-usage==0.7.2
    - rio-tiler==6.2.8
    - git+https://github.com/MAAP-Project/stac_ipyleaflet.git@0.3.6#egg-info=stac_ipyleaflet
    - maap-algorithms-jupyter-extension==0.3.1
    - maap-che-sidebar-visibility-jupyter-extension==1.1.2
    - maap-dps-jupyter-extension==0.7.1
    - maap-edsc-jupyter-extension==1.1.1
    - maap-help-jupyter-extension==2.0.0
    - maap-jupyter-server-extension==2.0.7
    - maap-libs-jupyter-extension==1.2.3
    - maap-user-workspace-management-jupyter-extension==0.1.2
variables:
  TITILER_STAC_ENDPOINT: 'https://titiler-stac.maap-project.org/'
  TITILER_ENDPOINT: 'https://titiler.maap-project.org/'
  STAC_CATALOG_NAME: 'MAAP STAC'
  STAC_CATALOG_URL: 'https://stac.maap-project.org/'
  STAC_BROWSER_URL: 'https://stac-browser.maap-project.org/'
